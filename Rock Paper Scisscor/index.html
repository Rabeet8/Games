<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GAME</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1 style="text-align:center;">Rock Paper And Scissor</h1>
  <div class="choices">
    <button class="choice" data-selection="rock">🧱 </button>
    <button class="choice" data-selection="paper">📃</button>
    <button class="choice" data-selection="scissors">✂️</button>
  </div>
  <div class="results">
    <div>HUMAN👨
       <span class="result-score" data-your-score>0</span>

    </div>
    <div data-final-column>
     ROBOT🤖
      <span class="result-score" data-computer-score>0</span>
    </div>

  </div>
</body>

</html>
